<!--
  Generated template for the DetailsPage page.

  See http://ionicframework.com/docs/components/#navigation for more info on
  Ionic pages and navigation.
-->
<ion-header>

  <ion-navbar>
    <ion-title>{{expense.name}}</ion-title>
  </ion-navbar>
</ion-header>


<ion-content>
  <ion-card>

    <img src="{{expense.image}}" />

    <ion-card-content>
      <ion-card-title>
      {{expense.name}} - {{expense.type}}
      </ion-card-title>
      <p [innerHtml]="expense.value"></p>
    </ion-card-content>
  </ion-card>

</ion-content>
