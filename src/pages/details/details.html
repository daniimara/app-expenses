<ion-header no-border>
  <ion-navbar color="primary">
    <ion-title>
      <div class="header-title">
          {{expense.name}}
      </div>
      <!--<img class="logo" src="assets/imgs/logo.png" alt="Despesas">-->
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-card>
      <div class="row">
          <div class="col">
            <ion-card-content>
              <ion-card-title>
              {{expense.name}}
              </ion-card-title>
              <p [innerHtml]="expense.type"></p>
              <p [innerHtml]="expense.value"></p>
            </ion-card-content>
          </div>
          <div class="divider"></div>
          <div class="col">
            <img src="{{expense.image}}" (click)="openImage(expense.image, expense.name)" />
          </div>
      </div>
  </ion-card>
</ion-content>
