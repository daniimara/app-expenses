<!--
  Generated template for the DetailsPage page.

  See http://ionicframework.com/docs/components/#navigation for more info on
  Ionic pages and navigation.
-->
<ion-header>

  <ion-navbar>
    <ion-title>{{expense.name}}</ion-title>
  </ion-navbar>
</ion-header>


<ion-content>
  <ion-card>
    <ion-card-content>
      <ion-card-title>
      {{expense.name}}
      </ion-card-title>
      <p [innerHtml]="expense.type"></p>
      <p [innerHtml]="expense.value"></p>
    </ion-card-content>
    <img src="{{expense.image}}" (click)="openImage(expense.image, expense.name)" />
  </ion-card>

</ion-content>
